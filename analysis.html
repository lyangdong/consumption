<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>统计分析</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="analysis.css">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.7.2/echarts.min.js"></script>
</head>
<body>
<div class="header">
    <ul>
        <li class="back col-xs-3"><a href="time-choose.html">返回</a></li>
        <li class="analysis-title">统计分析</li>
    </ul>
    <div style="clear: both;"></div>
</div>
<div class="formBox">
    <div class="form-date">2017-12-7</div>
    <div class="form-title"><span></span>消费趋势</div>
    <div id ="dateForm" style="width:100%;height: 170px;" class="col-xs-12 mgt-12"></div>
</div>
<div class="">
    <div class="form-title"><span></span>总消费</div>
    <div class="circle-title">-800</div>
    <div id ="dateCircle" style="width:100%;height: 240px;" class="col-xs-12 mgt-12"></div>
</div>
</body>

<script>
    var IP ='http://192.168.0.180:8080';
    var openid =1511424125228100;
    var obj  = getUrlParams();
    openid = obj.openid;
    $('.header li a').attr('href','time-choose.html?openid='+openid +'');
    getFormdata();
    getCircle();

    //    var obj = getUrlParams();
//    console.log(obj);
    function getFormdata() {
        if(obj.type == 1){
            var formType = '日';
            var endDate = obj.endDate;
        }else {
            formType = '月';
            var time = new Date(obj.endDate);

            var dateArr = [1,3,5,7,8,10,12];
            var monthTime=0;
            if(dateArr.indexOf(obj.endDate.substr(-2,2))<0){
                monthTime =  31 * 24 * 3600 * 1000
            }else{
                monthTime = 30 * 24 * 3600 * 1000
            }//判断是否是大月

            time = new Date(time.getTime()+ monthTime) ;

            var seperator1 = "-";
            var month = time.getMonth() + 1;
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            var endDate;
            endDate = time.getFullYear() + seperator1 + month;//返回yyyy-mm形式日期
        }
        $.ajax({
            type:'get',
            url:IP+'/pages/ecards/tradeStatics',
            data:{
                openid:openid,
                start:obj.startDate,
                end:endDate,
                type:obj.type
            },
            success:function (res){
                $('.form-date').text(obj.endDate);
                var data = res.data;
                var timeArr=[];
                var counterArr=[];
                for(var i =0;i<data.length;i++){
                    var counter = data[i].counter/100;
                    var time = data[i].tradeDate.substr(-2,2);
                    timeArr.push(time);
                    counterArr.push(counter)
                }
//                console.log(timeArr);
                var option1 = {
                    title: {
                        show:false
                    },
//                    toolbox: {
//                        show : true,
//                        feature : {
//                            mark : {show: false},
//                            dataView : {show: true, readOnly: false},
//                            magicType : {show: true, type: ['line', 'bar']},
//                            restore : {show: true},
//                            saveAsImage : {show: true}
//                        }
//                    },
                    tooltip: {},
                    legend: {
                        data:['']
                    },
                    grid:{
                        left:"2%",
                        right:"2%",
                        bottom:'20%',
                        top:'15%'
                    },
                    xAxis: {
                        axisLine:{
                            show:false
                        },
                        axisLabel:{
                            formatter: '{value}'+formType,
                            interval:0
                        },
                        axisTick:{
                            show:false
                        },
                        data: timeArr
                    },
                    yAxis: {
                        splitLine : {

                            show:false
                        },
                        axisLabel:{
                            show:false,
                            inside:true,
                            align:"right",
                            showMinLabel:false
                        },
                        splitNumber:5,
                        axisLine:{
                            show:false
                        },
                        axisTick:{
                            show:false
                        }
                    },
                    series: [{
                        type: 'line',
//                       barMaxWidth:"4",
//                      symbol:'none',
                        data: counterArr,
                        itemStyle:{
                            normal:{
                                color:'#FF7848',
                                label:{
                                    show:true
                                }
                            }
                        }
                    }]
                };

                var myChart1 = echarts.init(document.getElementById('dateForm'));
                myChart1.setOption(option1);
            },
            error:function (){
                alert("通知列表请求失败，请检查网络")
            }
        });
    }

    function getCircle() {
        $.ajax({
            type:'get',
            url:IP+'/pages/ecards/sector',
            data:{
                openid:openid
            },
            success:function (res){
                var data = res.data;
//                console.log(data);
                var nameArr=[];
                var counterArr=[];
                var number = 0;
                for(var i =0;i<data.length;i++){
                    var counter={};
                    counter.value = data[i].counter/100;
                    counter.name = data[i].termName;
                    var name = data[i].termName;
                    nameArr.push(name);
                    counterArr.push(counter);
                    number +=  data[i].counter/100;
                }
                $('.circle-title').text('-'+number);
                option2 = {
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b}: {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        x: 'left',
                        data:nameArr
                    },
                    series: [
                        {
                            name:'消费记录',
                            type:'pie',
                            radius : ['20%', '50%'],
                            itemStyle : {
                                normal : {
                                    label : {
                                        show : true
                                    },
                                    labelLine : {
                                        show : true
                                    }
                                },
                                emphasis : {
                                    label : {
                                        show : true,
                                        position : 'center',
                                        textStyle : {
                                            fontSize : '18',
                                            fontWeight : 'bold'
                                        }
                                    }
                                }
                            },
                            data:counterArr
                        }
                    ]
                };
                var myChart2 = echarts.init(document.getElementById('dateCircle'));
                myChart2.setOption(option2);
            },
            error:function (){
                alert("通知列表请求失败，请检查网络")
            }
        });
    }

    function getUrlParams() {
        var queryString = window.location.search.substr(1);

        var argsArr = queryString.split('&');
        if (argsArr[0] === '') {
            argsArr.shift();
        }
        var argsObj = {};
        for (var i = 0; i < argsArr.length; i++) {
            var args = argsArr[i].split('=');
            argsObj[args[0]] = args[1];
        }
        return argsObj;
    }


</script>
</html>
