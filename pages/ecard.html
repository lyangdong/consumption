                $('.prompt').css('display','block');

            }
            if(!minMoney){
                minMoney = 0
            }
            $('.statistics-box').css('display','none');

                var money = $(this).find('.money-number').text()*100;

        $("#EndDate").mobiscroll($.extend(opt['date'], opt['default']));//年月日型

        $.ajax({

    function loading(time) {
        wait();
        setTimeout(function () {
            start()
        },time)
    }

    function wait(){
        $('.loading').fadeIn();
        $('#EndDate').attr('disabled',"true");
        $('.content-list ul').css('display','none');
    }

    function start(){
        $('.loading').fadeOut();
        $('#EndDate').removeAttr("disabled");
        $('.content-list ul').css('display','block');
    }//请求数据时等待

    function getUrlParams() {
        var queryString = window.location.search.substr(1);

        var argsArr = queryString.split('&');
        if (argsArr[0] === '') {
            argsArr.shift();
        }
        var argsObj = {};
        for (var i = 0; i < argsArr.length; i++) {
            var args = argsArr[i].split('=');
            argsObj[args[0]] = args[1];
        }
        return argsObj;
    }//获取浏览器地址参数

    function getNowFormatDate() {
    var date = new Date();
    var seperator1 = "-";
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate;
    return currentdate;
}//获取当前时间

    function getHalfYearAgo(time) {
    var now = new Date(time);
    var date = new Date(now.getTime() - 6 * 30 * 24 * 3600 * 1000);
    var seperator1 = "-";
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    var currentdate = date.getFullYear() + seperator1 + month;
    return currentdate;
}//获取一年前时间
